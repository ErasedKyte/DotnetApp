<div class="container mt-5" >
  <div style="text-align: center" *ngIf="!registerMode">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... all you need to do is sign up!
    </p>
    <div class="text center">
      <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()" *ngIf="!(this.accountService.currentUser$ | async)">Register</button>
      <button class="btn btn=btn-primary btn-lg">Learn More</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode && !(this.accountService.currentUser$ | async)">
    <div class="row justify-content-center">
      <div class="col-10">
        <app-register [usersFromHomeComponent]="users"></app-register>
      </div>
    </div>
  </div>
</div>
