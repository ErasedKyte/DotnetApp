<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form
            #RegisterForm="ngForm"
            (ngSubmit)="register()"
            autocomplete="off"
          >
            <div class="form-group mb-3">
              <label>Username</label>
              <input
                name="username"
                [(ngModel)]="model.username"
                class="form-control me-2"
                type="username"
                placeholder="Username"
              />
            </div>
            <div class="form-group mb-3">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="model.password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="confirmPassword">Confirm Password</label>
              <input
                name="Confirm password"
                [(ngModel)]="model.password"
                class="form-control me-2"
                type="password"
                placeholder="Password"
              />
            </div>
            <div class="form-check mb-3">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms"
                required
              />
              <label class="form-check-label" for="terms"
                >I agree to the terms and conditions</label
              >
            </div>
            <div class="container">
              <div class="row justify-content-start">
                <div class="col-4">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block justify-content-center"
                  >
                    Register
                  </button>
                </div>
                <div class="col-4">
                    <button
                    class="btn btn-danger btn-block justify-content-center"
                    (click)="cancel()"
                    type="button"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
